<!DOCTYPE html>
<html>
<head>
    <title>Modifica Preventivo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card" style="width: 100%; max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center">Carica un preventivo e un prompt per modificarlo</h1>
                <form id="quote-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="prompt">Prompt:</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="company-name">Nome Azienda:</label>
                        <input type="text" class="form-control" id="company-name" name="company_name">
                    </div>
                    <div class="form-group">
                        <label for="final-price">Prezzo Finale:</label>
                        <input type="number" class="form-control" id="final-price" name="final_price" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="contact-person">Referente:</label>
                        <input type="text" class="form-control" id="contact-person" name="contact_person">
                    </div>
                    <div class="form-group">
                        <label for="company-email">Mail Azienda:</label>
                        <input type="email" class="form-control" id="company-email" name="company_email">
                    </div>
                    <div class="form-group">
                        <label for="file">Seleziona il file del preventivo:</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Invia</button>
                </form>
                <p id="status" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('quote-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('company_name', document.getElementById('company-name').value);
            formData.append('final_price', document.getElementById('final-price').value);
            formData.append('contact_person', document.getElementById('contact-person').value);
            formData.append('company_email', document.getElementById('company-email').value);
            formData.append('file', document.getElementById('file').files[0]);

            const response = await fetch('/modify-quote/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'modified_quote.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.getElementById('status').innerText = 'Preventivo modificato con successo.';
            } else {
                document.getElementById('status').innerText = 'Errore durante la modifica del preventivo.';
            }
        });
    </script>
</body>
</html>
